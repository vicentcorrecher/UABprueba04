<div class="container mt-5">
    <h1 class="fw-bolder"> Héroes <small class="fw-light"> que coinciden con su búsqueda: </small></h1>

    <div *ngIf="contador > 0">
        <div class="row row-cols-3 mt-5 mb-2">
            <div *ngFor="let item of arraymultipleBusq">
                <div class="card-deck">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src={{item.Img}} alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{item.Name }} </h5>
                            <p class="card-text">{{item.Bio}}</p>
                            <p class="card-text"><small class="text-muted">{{item.Aparicion}}</small></p>
                            <a [routerLink]="['/Heroe/', item.Name]" class="btn btn-outline-primary btn-block">Ver
                                más...</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="contador == 0">
        <div class="rowcont0">

            <h3 class="text-center fw-normal text-danger"> Su búsqueda no coincide con ninguno de los héroes del
                catálogo.</h3>
            <h5 class="text-center fw-normal text-danger mb-5"> Pulse el botón para ver la información existente > <a
                    [routerLink]="['/Heroes']" class="btn btn-outline-danger btn-block text-center"> Héroes</a></h5>

        </div>
    </div>
</div>
