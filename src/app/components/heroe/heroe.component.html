
<div class="container mt-5 mb-5">
<h1 class="animated fadeIn fast">
    {{ nombre |uppercase }} <small>({{ aparicion | date:'y' }})</small>
</h1>

<div class="row animated fadeIn">
    <div class="col-md-4">
        <img [src]="imagen" [alt]="imagen" class="img-fluid" alt="">
        <br><br>
        <a [routerLink]="['/Heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{ nombre }}</h3>
        <hr>
        <p>{{ biog }}</p>
        <div>
            <img *ngIf="house === 'DC'" src="assets/img/DC.jpg" alt="" class="img-logo-1">
            <img *ngIf="house != 'DC'" src="assets/img/marvel.png" alt="" class="img-logo-2">
        </div>
    </div>
</div>
</div>
