<div class="container mt-5">
    <h1 class="fw-bolder">Héroes <small class="fw-light">Marvel y DC</small></h1>
    <div class="row row-cols-3 mt-5">
        <div *ngFor="let item of array">
            <div class="card-deck">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src={{item.img}} alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{item.nombre }} </h5>
                        <p class="card-text">{{item.bio}}</p>
                        <p class="card-text"><small class="text-muted">{{item.aparicion}}</small></p>
                        <a [routerLink]="['/Heroe/', item.id]" class="btn btn-outline-primary btn-block">Ver más...</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
